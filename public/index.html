<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="/api/productos" method="POST">
        <div class="mb-3">
        <label for="titulo">
            <span>Titulo del producto</span>
            <input type="text" id="titulo" class="form-control" name="titulo" placeholder="">
        </label>
        </div>
        <div class="mb-3">
        <label for="precio">
            <span>Precio</span>
            <input type="number" id="precio" name="precio" class="form-control" placeholder="">
        </label>
        </div>
        <div class="mb-3">
        <label for="ruta">
            <span>URL del archivo</span>
            <input type="text" id="nombre" class="form-control" name="ruta" placeholder="">
        </label>
        </div>
        <input type="submit" class="btn btn-primary" value="Agregar" >
        </form>
</body>
</html>
